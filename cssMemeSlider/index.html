<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>MemeSlider</title>
</head>
<body>
<div class="body-wrapper">
    <section class="mem-area">
        <input type="radio" name="point" id="slide-1" checked>
        <input type="radio" name="point" id="slide-2">
        <input type="radio" name="point" id="slide-3">
        <input type="radio" name="point" id="slide-4">
        <div class="slider-wrapper">
            <div class="slide-1"></div>
            <div class="slide-2"></div>
            <div class="slide-3"></div>
            <div class="slide-4"></div>
        </div>
        <div class="button-bar">
            <label for="slide-1"></label>
            <label for="slide-2"></label>
            <label for="slide-3"></label>
            <label for="slide-4"></label>
        </div>
    </section>
</div>
</body>
