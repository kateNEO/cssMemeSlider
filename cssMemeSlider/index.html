<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>MemeSlider</title>
</head>
<body>

    <section class="mem-area">
        <input type="radio" name="point" id="slide-1" checked>
        <input type="radio" name="point" id="slide-2">
        <input type="radio" name="point" id="slide-3">
        <input type="radio" name="point" id="slide-4">
        <div class="slider-wrapper">
            <div class="slider slide-1"></div>
            <div class="slider slide-2"></div>
            <div class="slider slide-3"></div>
            <div class="slider slide-4"></div>
        </div>
        <div class="button-bar">
            <div class="mem-description">

                    <p class="description">name1</p>


                    <p class="description">name2</p>

                    <p>name3</p>


                    <p>name4</p>

            </div>
            <div class="buttons">
                <label for="slide-1"></label>
                <label for="slide-2"></label>
                <label for="slide-3"></label>
                <label for="slide-4"></label>
            </div>
        </div>
    </section>

</body>
